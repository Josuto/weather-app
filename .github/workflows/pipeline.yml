name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - main
jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Validate code
    steps:
      - name: Code Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Setup Node ğŸ•¸ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies ğŸ’¾
        run: yarn install
      - name: Run tests ğŸš¦
        run: yarn test --watchAll=false

      - name: Generate badge
        run: |
          STATUS=$(grep -oP 'failures="[1-9]+"' ./test_reports/jest-junit.xml || echo 'failures="0"')
          URL="https://img.shields.io/badge/tests-${STATUS}-brightgreen.svg"
          curl -s -o ./test_reports/badge.svg $URL
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test_reports
          path: ./test_reports
  deploy:
    needs: [ run-tests ]
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    steps:
      - name: Code Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
